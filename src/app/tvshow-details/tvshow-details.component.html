<div>
  <div>
    <span>{{current.name}}</span>
  </div>
  <div>
    <img [src]='current.image' />
  </div>
<div>
  <span>{{current.genres}}</span>
  </div>
  <div>
    {{current.schedule}}, {{current.days}}
  </div>
  <div>
    Rate: {{current.rating}}
  </div>
  <div>
    {{current.runtime}} minutes
  </div>
  
  <div>{{current.summary}}</div>
  
</div>
